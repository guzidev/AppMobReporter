<ion-view view-title="Issue home">
  <ion-nav-buttons side="primary">
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="ion-android-exit"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="secondary">
    <a href="#/tab/myIssues">
      <button type="button" class="button-positive button-My-Issue"><h6>My Issues</h6></button>
    </a>
  </ion-nav-buttons>


  <div class="bar bar-header">
    <button class="button button-icon icon ion-navicon"></button>
  <div class="h1 title">Header Buttons</div>
    <button class="button button-clear button-positive">Edit</button>
  </div>






  <ion-content class="home-content">
    
    <div class="btn1"> 
      <button class="button  ">
        <img src="img/ionic.png"/>
      </button>
      <li> 
        <p>Create Issue</p>
      </li>
    </div>

    <div class="btn2"> 
      <button class="button">
        <img src="img/ionic.png"/>
        <li> 
          <p>Search Issue</p>
        </li>
      </button>
    </div>

    <div class="btn3"> 
      <button class="button">
        <img src="img/ionic.png"/>
        <li> 
          <p>My Issue</p>
        </li>
      </button>
    </div>

    <div class="btn4"> 
      <button class="button">
        <img src="img/ionic.png"/>
        <li> 
          <p>All Issue</p>
        </li>
      </button>
    </div>


  </ion-content>

    
</ion-view>
