<ion-view view-title="New Issue">
  <ion-nav-buttons side="primary">
    <a href="#/tab/home">
      <button type="button" class="button-positive button-HOME"><h6>HOME</h6></button>
    </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <a href="#/tab/myIssues">
      <button type="button" class="button-positive button-My-Issue"><h6>My Issues</h6></button>
    </a>
  </ion-nav-buttons>
  <ion-content>
    <p>Hello! This is the issue creation screen.</p>
        
    <ion-list ng-controller="UserController">
        <ion-item ng-repeat="user in data" >
            {{ user.firstName }} {{ user.lastName }}
        </ion-item>
        
    </ion-list>
    
  </ion-content>
</ion-view>
