<ion-view view-title="New Issue">

  <ion-nav-buttons side="primary">
      <a href="#/tab/home">
        <button type="button" class="button icon ion-home button-HOME"></button>
      </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <a href="#/tab/myIssues">
      <button type="button" class="button icon ion-star button-favory">My Issues</button>
    </a>
  </ion-nav-buttons>

  <ion-content ng-controller="MyIssuesCtrl">

    <!--Ajout TYPE -->
     <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Selectionner le type
        </div>
        <select>
          <option>TYPE1</option>
          <option selected>TYPE2</option>
          <option>TYPE3</option>
        </select>
      </label>
  </div>
    
    <!--Ajout IMAGE -->
    <div class="item">
      <form method="post" action="reception.php" enctype="multipart/form-data">
        <label for="mon_fichier">UPLOADER IMG (max. 1 Mo) :</label><br />
        <input type="file" name="mon_fichier" id="mon_fichier" /><br />
      </form>
    </div>

    <!--Ajout Description -->
    <div class="list">
      <div class="item item-input-inset">
        <p>Descritpion : ajouter une courte déscription</p>
        <label class="item-input-wrapper">
          <input type="text" placeholder="déscription">
        </label>
      </div>
    </div>

    <!--Ajout MAP -->
    <div class="item issue-map">
      ICI s'affiche normalement la map
      <leaflet defaults="mapDefaults" center="mapCenter" markers="mapMarkers" height="100%" data-tap-disabled="true"></leaflet>
    </div>

     <!-- CREATE -->
     <button type="button"class="button button-small" ng-click="filterIssues()">
        Create Issue
      </button>

  </ion-content>
</ion-view>
