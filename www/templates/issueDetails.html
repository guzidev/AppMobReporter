
<ion-view view-title="Issue Details">

<ion-nav-buttons side="primary">
      <a href="#/tab/home">
        <button type="button" class="button icon ion-home button-HOME"></button>
      </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <a href="#/tab/myIssues">
      <button type="button" class="button icon ion-star button-favory">My Issues</button>
    </a>
  </ion-nav-buttons>
  
  <ion-content ng-controller="IssueDetailsCtrl">
      <h2>{{issue.assignee.name}}</h2>
      <img ng-src="{{ issue.imageUrl }}">


<div ng-model="isStaff" ng-init="isStaff=false">

<span >
  <button ng-if="isStaff" class="animate-if" > Assign to me</button>
</span>
</div>


      <h2>{{ issue.issueType.name }}</h2>
      <p>{{ issue.issueType.description }}</p>
      <h5>{{ issue.owner.name }}</h5>
      <h5>{{ issue.createdOn }}</h5>

      

  </ion-content>
</ion-view>
